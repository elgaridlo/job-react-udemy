name: React Udemy Project

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install React packages
        run: npm install

      - name: build
        run: npm run build

      - name: Run testcases
        run: npm run test:ci
